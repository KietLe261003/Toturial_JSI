<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="frm_login">
        <input type="text" id="userName" placeholder="Tên đăng nhập"/>
        <input type="password" id="password" placeholder="Mật khẩu" />
        <button type="submit">Đăng nhập</button>
        <button type="button" id="test">Test</button>
    </form>
    <script>
        var frm_login=document.getElementById("frm_login");
        frm_login.addEventListener("submit",function(){
            let userName=document.getElementById("userName").value;
            let password=document.getElementById("password").value;
            let users= JSON.parse(localStorage.getItem("users"));
            for(let i=0;i<users.length;i++)
            {
                if(users[i].userName==userName && users[i].password==password)
                {
                    //alert("Đăng nhập thành công");
                    //window.location.href="/logup.html";
                    window.location.href="/logup.html";
                    return;
                }
            }
            alert("Sai tài khoản mật khẩu")
        })
        var test=document.getElementById("test");
        test.addEventListener("click",function(){
            let userName=document.getElementById("userName").value;
            let password=document.getElementById("password").value;
            let users= JSON.parse(localStorage.getItem("users"));
            for(let i=0;i<users.length;i++)
            {
                if(users[i].userName==userName && users[i].password==password)
                {
                    alert("Đăng nhập thành công");
                    //window.location.href="/logup.html";
                    window.location.href="file:///D:/Mindx/JSI01/Toturial/Login_Logup_LocalStorage/logup.html";
                    return;
                }
            }
            alert("Sai tài khoản mật khẩu")
        })
    </script>
</body>
</html>
