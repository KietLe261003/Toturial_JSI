<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form id="frm_logup">
        <input type="text" id="name" placeholder="Họ tên" required="true"/>
        <input type="email" id="email" placeholder="Email"/>
        <input type="tel" id="telephone" placeholder="Số điện thoại"/>
        <input type="text" id="address" placeholder="Địa chỉ"/>
        <input type="text" id="userName" placeholder="Tên đăng nhập"/>
        <input type="password" id="password" placeholder="Mật khẩu" />
        <input type="password" id="checkPassword" placeholder="Xác nhận lại mật khẩu" />
        <button type="submit">Đăng ký</button>
        <button type="button" id="test">test</button>
    </form>
    
   
    <script>
        var frm_logup=document.getElementById("frm_logup");
        frm_logup.addEventListener("submit",function(){
            let name=document.getElementById("name").value;
            let email=document.getElementById("email").value;
            let telephone=document.getElementById("telephone").value;
            let address=document.getElementById("address").value;
            let userName=document.getElementById("userName").value;
            let password=document.getElementById("password").value;
            let checkPassword=document.getElementById("checkPassword").value;
            let newUser={
                name,
                email,
                telephone,
                address,
                userName,
                password,
            }
            //Kiểm tra thông tin có chính xác hay không
            if(password==checkPassword)
            {
                let users=JSON.parse(localStorage.getItem("users"));
                if(users)
                {
                    users.push(newUser);
                    localStorage.setItem("users",JSON.stringify(users));
                }
                else
                {
                    localStorage.setItem("users",JSON.stringify([newUser]));
                }
                alert("Đăng ký thành công");
            }
            else
            {
                alert("Mật khẩu và xác nhận không trùng khớp");
            }
        })



        var test=document.getElementById("test");
        test.addEventListener("click",function(){
            let name=document.getElementById("name").value;
            let email=document.getElementById("email").value;
            let telephone=document.getElementById("telephone").value;
            let address=document.getElementById("address").value;
            let userName=document.getElementById("userName").value;
            let password=document.getElementById("password").value;
            let checkPassword=document.getElementById("checkPassword").value;
            let newUser={
                name,
                email,
                telephone,
                address,
                userName,
                password,
                checkPassword
            }
            console.log(newUser);
        })
    </script>
</body>
</html>
